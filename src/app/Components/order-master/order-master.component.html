<div class="mb-3">
    <label for="cat" class="form-label">Select Category</label>
    <select class="form-control" name="cat" [(ngModel)]="selectCateID">
        <option value="0">Select All</option>
        <option *ngFor="let cat of catList" [value]="cat.id">{{cat.name}}</option>
    </select>
</div>
<!-- <div class="bg-danger">
    <h3>
        [for test to be removed] Selected Category Id: {{selectCateID}}
    </h3>
</div> -->
<hr>

<div class="bg-warning">
    <!-- <app-product-list [ReceivedselectedCategoryID] ="selectCateID" (OnTotalPriceChanges)="UpdateTotalprice($event)"></app-product-list> -->
    <app-product-list [ReceivedselectedCategoryID] ="selectCateID" (OnAddToCart)="UpdateCartList($event)" ></app-product-list>

</div>
<hr>

<hr>
<table class="table">
  <thead class="bg-dark text-light">
    <tr>
      <th scope="col">No.</th>
      <th scope="col">Name</th>
      <th scope="col">Price in USD</th>
      <th scope="col">Count</th>
      <th scope="col">Total</th>
      <th scope="col">Remove</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
        <tr *ngFor="let item of cartList; index as i">
        <th scope="row">{{item?.id}}</th>
        <td>{{item?.name}}</td>
        <td >{{item.price | currency }}</td>
        <td><input type="number" value="{{item.count}}" #count  (change)="calcTotalForItem(item.id,count.value , item.price)"></td>
        <td>{{item.total}}</td>
        <td><button class="btn btn-danger" type="button" (click)="RemoveItem(i)">Remove</button>
        </td>
      </tr>
    <!-- </ng-container> -->
  </tbody>
</table>
<h2>Order Total Price : {{OrderTotalPrice | currency}}</h2>
